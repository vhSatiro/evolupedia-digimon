<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon Evolutions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Digimon Evolutions</h1>
  <div class="search-box">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Digite o nome do Digimon" 
      oninput="updateSuggestions()" 
      onkeydown="handleKey(event)"
    >
    <div class="suggestions-container">
      <select id="suggestions" size="5" style="display:none;" onchange="selectSuggestion(this.value)"></select>
    </div>
    <button onclick="searchDigimon()">Buscar</button>
  </div>
  <div id="result" class="result" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
