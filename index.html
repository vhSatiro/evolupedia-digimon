<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon Evolutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    select {
      margin-top: 5px;
      width: 270px;
      font-size: 16px;
      padding: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 5px;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .evolutions {
      margin-top: 10px;
    }
    .evolutions span {
      display: inline-block;
      background: #0077cc;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <h1>Digimon Evolutions</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Digite o nome do Digimon" oninput="updateSuggestions()">
    <select id="suggestions" size="5" style="display:none;" onchange="selectSuggestion(this.value)"></select>
    <button onclick="searchDigimon()">Buscar</button>
  </div>
  <div id="result" class="result" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
