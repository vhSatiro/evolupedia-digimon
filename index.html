<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon Evoluções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-lg">
        
        <div class="text-center mb-4">
            <img src="header.jpg" alt="Digimon Logo" class="logo-image">
        </div>
        
        <div class="input-group mb-3">
            <input 
                id="search" 
                class="form-control awesomplete" 
                placeholder="Digite o nome do Digimon"
            >
        </div>

        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-outline-secondary" type="button" onclick="limparBusca()">Limpar</button>
        </div>

        <hr class="my-4">
        <div>
            <h5 class="mb-3">Histórico Recente</h5>
            <div id="history-container" class="history-grid">
                </div>
        </div>

        <hr class="my-4">
        <div>
            <h5 class="mb-3">Favoritos</h5>
            <div class="favorites-wrapper">
                <button id="scroll-left-btn" class="scroll-btn left" title="Rolar para Esquerda">‹</button>
                <div id="favorites-container" class="favorites-grid">
                    </div>
                <button id="scroll-right-btn" class="scroll-btn right" title="Rolar para Direita">›</button>
            </div>
        </div>

        <div id="resultado" class="mt-4 p-3 border rounded">
            <p class="text-muted text-center">Digite o nome de um Digimon para começar a busca.</p>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
